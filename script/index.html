<!DOCTYPE html>

    <header class="header">

            </video>
        

        <nav class="main-nav">
            <div class="logo">JARVIS.AI</div>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#about">About</a>

            <div class="hamburger">
                <span></span>

        <!-- Hero Section -->
        <div class="hero">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">

                </div>
